<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Rede Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <header>
        <img class="logo" src="https://static-00.iconduck.com/assets.00/twitter-icon-512x422-r42wnosn.png" alt="">
        <h1 class="banner">Mini Rede Social</h1>
    </header>
    
    <div class="postar">
        <div class="barras-digitar">
            <label>🖋️ Digite seu post:</label>
            <input id="digiPost" placeholder="O que você está pensando hoje?" class="digiPost">
        </div>

        <div class="barras-categoria">
            <label>📖 Categoria:</label>   
            <select id="escolherCategoria" class="selecionar">
                <option class="selecionar" value="escolherNoticias">Notícias</option>
                <option class="selecionar" value="escolherDicas">Dicas</option>
                <option class="selecionar" value="escolherEventos">Eventos</option>
            </select>
        </div>
        
        <div class="barras">
            <label>🏞️ Insira uma imagem (URL):</label>
            <input id="insertImg_1" placeholder="Insira a url aqui"> 
        </div>
        <div class="barras">
            <label>🏞️ Insira uma imagem (URL):</label>
            <input id="insertImg_2" placeholder="Insira a url aqui">
        </div>
        <div class="barras">
            <label>🏞️ Insira uma imagem (URL):</label>
            <input id="insertImg_3" placeholder="Insira a url aqui">
        </div>
        <button class="botao-postar" onclick="criarPost()">🔈Postar</button>
        
        <div class="elementos-filtrar">
            <label class="filtragem">Filtrar por categoria:</label>
            <select class="selecionar" id="filtrarCategoria" onchange="filtrarCategoria()">
                <option class="selecionar" value="todas">Todas</option>
                <option class="selecionar" value="noticias">Notícias</option>
                <option class="selecionar" value="dicas">Dicas</option>
                <option class="selecionar" value="eventos">Eventos</option>
            </select>
        </div>
    </div>

    <div class="alinhamento">
        <div id="todas" class="categoria"></div>

        <div id="noticias" class="categoria">
            <h1 class="nomePost" id="texto_noticias"></h1>
            <div class="caixa">
                <div class="botoesFlutuantes">
                    <div class="centrao">
                        <button class="prev" onclick="prevSlide_noticias()">&#10094</button>
                        <button class="next" onclick="nextSlide_noticias()">&#10095</button>
                    </div>
                </div>
                <div class="carrossel" id="carrossel_noticias">
                    <img src="Fotos/default.png" id="img_noticias_1">
                    <img src="Fotos/default.png" id="img_noticias_2">
                    <img src="Fotos/default.png" id="img_noticias_3">
                </div>
            </div>
            <p class="nome_categoria">Categoria: Notícias</p>
            <p id="data_noticias"></p>
            <button class="botao-opcoes" id="editar_noticias" onclick="editar(this)">🖋️ Editar</button>
            <button class="botao-opcoes" id="apagar_noticias" onclick="apagar(this)">🗑️ Apagar</button>
            <div class="meio">
                <div class="divisa"></div>
            </div>
        </div>
        
        <div id="dicas" class="categoria">
            <h1 class="nomePost" id="texto_dicas"></h1>
            <div class="caixa">
                <div class="botoesFlutuantes">
                    <div class="centrao">
                        <button class="prev" onclick="prevSlide_dicas()">&#10094</button>
                        <button class="next" onclick="nextSlide_dicas()">&#10095</button>
                    </div>
                </div>
                <div class="carrossel" id="carrossel_dicas">
                    <img src="Fotos/default.png" id="img_dicas_1">
                    <img src="Fotos/default.png" id="img_dicas_2">
                    <img src="Fotos/default.png" id="img_dicas_3">
                </div>
            </div>
            <p class="nome_categoria">Categoria: Dicas</p>
            <p id="data_dicas"></p>
            <button class="botao-opcoes" id="editar_dicas" onclick="editar(this)">🖋️ Editar</button>
            <button class="botao-opcoes" id="apagar_dicas" onclick="apagar(this)">🗑️ Apagar</button>
            <div class="meio">
                <div class="divisa"></div>
            </div>
        </div>

        <div id="eventos" class="categoria">
            <h1 class="nomePost" id="texto_eventos"></h1>
            <div class="caixa">
                <div class="botoesFlutuantes">
                    <div class="centrao">
                        <button class="prev" onclick="prevSlide_eventos()">&#10094</button>
                        <button class="next" onclick="nextSlide_eventos()">&#10095</button>
                    </div>
                </div>
                <div class="carrossel" id="carrossel_eventos">
                    <img src="Fotos/default.png" id="img_eventos_1">
                    <img src="Fotos/default.png" id="img_eventos_2">
                    <img src="Fotos/default.png" id="img_eventos_3">
                </div>
            </div>
            <p class="nome_categoria">Categoria: Eventos</p>
            <p id="data_eventos"></p>
            <button class="botao-opcoes" id="editar_eventos" onclick="editar(this)">🖋️ Editar</button>
            <button class="botao-opcoes" id="apagar_eventos" onclick="apagar(this)">🗑️ Apagar</button>
            <div class="meio">
                <div class="divisa"></div>
            </div>
        </div>
    </div>
</body>
</html>
